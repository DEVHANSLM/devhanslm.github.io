<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Informació del Producte</title>
</head>
<body>
    <form class="formulari">
        <h2>Informació sobre el producte</h2>
        
        <div class="seccio">Dades bàsiques</div>
        
        <div class="grup-formulari">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <fieldset>
            <legend>Descripció:</legend>
        <div class="grup-formulari">
            <textarea id="descripcio" maxlength="345" name="descripcio"></textarea>
            <div class="contador"></div>
            <span id="contador_caracteres">0</span>/345
            </fieldset>
        </div>

        <div class="grup-formulari">
            <br>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>

        <div class="grup-formulari">
            <label>
                <input type="checkbox" name="contador_visites"> Afegir contador de visites
            </label>
        </div>

        <fieldset>
            <legend>Dades econòmiques</legend>
            <div class="grup-formulari">
                <div class="preu-grup">
                    <div>
                        <label for="preu">Preu:</label>
                        <input type="number" id="preu" name="preu" value="0" min="0" step="0.01">
                    </div>
                    <div>
                        <label for="impostos">Impostos:</label>
                        <select id="impostos" name="impostos">
                            <option value="4">4%</option>
                            <option value="10">10%</option>
                            <option value="21">21%</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="grup-formulari">
                <label for="promocio">Promoció:</label>
                <select id="promocio" name="promocio">
                    <option value="cap">Cap</option>
                    <option value="transport">Transport gratuït</option>
                    <option value="2x1">2x1</option>
                    <option value="descompte">Descompte 20%</option>
                </select>
            </div>
        </fieldset>
        <br>
        <div class="seccio">Dades de contacte</div>
        <div class="grup-formulari">
            <label for="fabricant">Fabricant:</label>
            <input type="text" id="fabricant" name="fabricant" required>
        </div>
        <div class="grup-formulari">
            <label for="web">Web:</label>
            <input type="url" id="web" name="web" required>
        </div>
        <div class="grup-formulari">
            <label for="telefon">Telèfon:</label>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{9}" required>
        </div>
        <div class="grup-formulari">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!--Botons Enviar / Reniciar-->
        <div class="botons">
            <button class="button-submit" type="submit">Submit</button>
            <button class="button-reset" type="reset">Reset</button>
        </div>
    </form>
    <!--Script TextCharacterCounter-->
    <script>
        const textarea = document.getElementById("descripcio");
        const contador = document.getElementById("contador_caracteres");
        const maxCaracteres = textarea.getAttribute("maxlength");

        textarea.addEventListener("input", function() {
            const caracteresActuales = textarea.value.length;
            contador.innerText = caracteresActuales;

            if (caracteresActuales >= maxCaracteres - 10) {
                contador.style.color = '#f44336'; // Rojo
            } else if (caracteresActuales >= maxCaracteres - 60) {
                contador.style.color = '#ff9800'; // Naranja
            } else {
                contador.style.color = '#555'; // Gris claro
            }
        });
    </script>
</body>
</html>
